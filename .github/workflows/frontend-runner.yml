name: Front-End Action
run-name: ${{ github.actor }} is running actions ðŸš€
on:
  push:
    paths:
      - frontend/**
jobs:
  deploy_on_server:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Deploy frontend on server ðŸš€
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        command_timeout: 30m
        script: | 
          cd ~/akbi
          docker compose down frontend
          docker compose up -d --build frontend
